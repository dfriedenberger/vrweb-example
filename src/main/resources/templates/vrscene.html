<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>frittenburger vr</title>
    <meta name="description" content="frittenburger vr">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-teleport-controls@0.3.1/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.7/dist/aframe-controller-cursor-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-motion-capture/343f99/dist/aframe-motion-capture.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.min.js"></script>
  

  </head>
  <body>
    <a-scene id="scene" avatar-recorder>
      <a-assets>
        <img id="groundTexture" src="../img/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" crossorigin="anonymous">
        
        <a-mixin id="eye" geometry="primitive: sphere; radius: 0.2" material="shader: flat; side: double; color: #FFF"></a-mixin>
        <a-mixin id="pupil" geometry="primitive: sphere; radius: 0.05" material="shader: flat; side: double; color: #222"></a-mixin>
        <a-mixin id="arm" geometry="primitive: box; depth: 0.2; height: 1.5; width: 0.2" material="color: #222; shader: flat"></a-mixin>
        
      </a-assets>

      <a-sky src="#skyTexture"></a-sky>
      <a-plane id="ground" src="#groundTexture" rotation="-90 0 0" width="100" height="100" repeat="20 20"></a-plane> 

      <a-entity id="cameraRig" position="0 1 0">
       <!-- Camera. -->
          <a-entity id="head" camera wasd-controls look-controls></a-entity>
	      
	      <!-- Hands. -->
	      <a-entity hand-controls="left" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; type: parabolic; button: trigger;" ></a-entity>
	      <a-entity hand-controls="right" ></a-entity>
	    
	     
      </a-entity>     
    </a-scene>
    
    <script type="text/javascript" src="/js/main.js"></script>
    
  </body>
</html>
