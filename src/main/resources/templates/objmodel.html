<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="/js/play-all-model-animations.js"></script>
    <script>
    
    document.addEventListener("keydown", keyDownTextField, false);

	function keyDownTextField(e) {
		   var keyCode = e.keyCode;
		  console.log("keydown",keyCode);
		
			var camera = document.getElementById('camera');
	        var position = camera.getAttribute('position');
	        console.log(JSON.stringify(position));
		  if(keyCode==107) {
		    position.y++;
		  } 
		  if(keyCode==109) {
		    position.y--;
	  
		  } 
		 
		  
	}
    </script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="model" th:src="@{|https://friedenberger-test.s3.eu-central-1.amazonaws.com/${model}/scene.gltf|}"></a-asset-item>
      </a-assets>
      <a-entity th:position="${position}" th:scale="${scale}" gltf-model="#model" play-all-model-animations></a-entity>
      <a-camera id="camera"></a-camera>
    </a-scene>
  </body>
</html>
